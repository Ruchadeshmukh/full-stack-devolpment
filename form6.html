<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="PINK" stroke-width="5" fill="BLUE" />
</svg>
<svg width="400" height="110">
  <rect width="300" height="100" style="fill:rgb(222,0,0);stroke-width:3;stroke:rgb(0,0,0)" />
</svg>
<svg height="140" width="500">
  <ellipse cx="200" cy="80" rx="100" ry="50"
  style="fill:orange;stroke:purple;stroke-width:2" />
</svg>
<svg height="210" width="500">
  <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(0,321,0);stroke-width:2" />
</svg>
<svg height="210" width="500">
  <polygon points="200,10 250,190 160,210" style="fill:red;stroke:purple;stroke-width:1" />
</svg>
<svg height="200" width="500">
  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
  style="fill:none;stroke:green;stroke-width:3" />
</svg
<svg height="210" width="400">
  <path d="M150 0 L75 200 L225 200 Z" />
</svg>
<svg height="30" width="200">
  <text x="0" y="15" fill="red">I love WORLD!</text>
</svg>
<svg height="80" width="300">
  <g fill="none">
    <path stroke="GREEN" d="M5 20 l215 0" />
    <path stroke="black" d="M5 40 l215 0" />
    <path stroke="blue" d="M5 60 l215 0" />
  </g>
</svg>
<svg height="110" width="110">
  <defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="green" stroke-width="3"
  fill="lime" filter="url(#f1)" />
</svg>
<svg height="120" width="120">
  <defs>
    <filter id="f1" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
      <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="red" stroke-width="3"
  fill="black" filter="url(#f1)" />
</svg>
<svg height="140" width="140">
  <defs>
    <filter id="f3" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>
  <rect width="90" height="90" stroke="pink" stroke-width="3"
  fill="yellow" filter="url(#f3)" />
</svg>
</body>
</html>
